    <script>
        const tl = gsap.timeline();
        tl.from(".video-bg", {
            xPercent: -100
        })

        tl.from(".menu", {
            xPercent: 10
        })
        tl.from(".owner", {
            yPercent: -20
        })


        ScrollTrigger.create({
            animation: tl,
            trigger: ".wrapper",
            start: "top",
            scrub: 2,
            pin: true,
            anticipatePin: 1,
        });


        $(function() {
            setTimeout(function() {
                $('.start p').fadeIn(500);
            }, 200);
            setTimeout(function() {
                $('.start').fadeOut(1000);
